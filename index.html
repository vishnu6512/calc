<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <input id="result" type="text" class="calculator-screen mb-3" placeholder="0" >
        
        <div class="row">
            <div class="col-3"><button onclick="displayContent('7')"  class="btn btn-secondary w-100">7</button></div>
            <div class="col-3"><button onclick="displayContent('8')" class="btn btn-secondary w-100">8</button></div>
            <div class="col-3"><button onclick="displayContent('9')" class="btn btn-secondary w-100">9</button></div>
            <div class="col-3"><button onclick="displayContent('/')" class="btn btn-primary w-100">/</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button onclick="displayContent('4')" class="btn btn-secondary w-100">4</button></div>
            <div class="col-3"><button onclick="displayContent('5')" class="btn btn-secondary w-100">5</button></div>
            <div class="col-3"><button onclick="displayContent('6')" class="btn btn-secondary w-100">6</button></div>
            <div class="col-3"><button onclick="displayContent('*')" class="btn btn-primary w-100">&times;</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button onclick="displayContent('1')" class="btn btn-secondary w-100">1</button></div>
            <div class="col-3"><button onclick="displayContent('2')" class="btn btn-secondary w-100">2</button></div>
            <div class="col-3"><button onclick="displayContent('3')" class="btn btn-secondary w-100">3</button></div>
            <div class="col-3"><button onclick="displayContent('-')" class="btn btn-primary w-100">-</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button onclick="displayContent('0')" class="btn btn-secondary w-100">0</button></div>
            <div class="col-3"><button onclick="displayContent('.')" class="btn btn-secondary w-100">.</button></div>
            <div class="col-3"><button onclick="calClear()"  class="btn btn-danger w-100">C</button></div>
            <div class="col-3"><button onclick="displayContent('+')" class="btn btn-primary w-100">+</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-9">
                <button onclick="calEqual()" id="equal"  class="btn btn-success w-100">=</button>
            </div>
            <div class="col-3">
                <button  onclick="removeLastDigit()" class="btn btn-dark w-100">&#9003</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
<script src="./main.js"></script>
</html>
